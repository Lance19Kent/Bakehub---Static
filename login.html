<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="w-full min-h-screen" style="background-image: url(/assets/sign-in-bg.svg); background-repeat: no-repeat; background-size: cover;">
    <!-- Header -->
    <header class="w-full h-20 bg-transparent flex items-center justify-between px-[50px] fixed z-2">
        <div class="w-full gap-2.5 flex items-center">
            <img src="assets/bakehub-logo.svg" alt="Bakehub Logo" class="w-15">
            <a href="index.html" class="text-(--maroon-color) font-bold text-[30px]">Bake Hub</a>
        </div>
    </header>
    <!--/ Header -->
    <main class=" w-full min-h-screen flex justify-center items-center pt-[70px]">
        <form action="" class="w-full max-w-[650px] h-fit bg-white rounded-[25px] border border-[#DBDFD0] py-8 px-15 flex flex-col gap-2">
            <div class=" w-full">
                <a href="index.html" class="flex items-center gap-2.5 w-fit">                
            <svg width="19" height="8" viewBox="0 0 19 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.0332 0H4.77539C4.39128 0.768229 4.10156 1.30859 3.90625 1.62109C3.71094 1.92708 3.36589 2.39258 2.87109 3.01758H18.4473V4.00391H2.87109C3.54818 4.70703 4.19271 5.71289 4.80469 7.02148H4.04297C3.20312 6.08398 2.48047 5.37435 1.875 4.89258C1.26953 4.4043 0.644531 4.00391 0 3.69141V3.25195C0.566406 3.01107 1.16536 2.64323 1.79688 2.14844C2.42839 1.65365 3.17383 0.9375 4.0332 0Z" fill="#4A1D1F"/>
                </svg>
                <h5 class="text-(--maroon-color) text-[14px] font-medium duration-150 ease-in hover:underline">Back to Home</h5></a>

            </div>
            <div class="flex flex-col">
                <h1 class="font-bold text-[40px]">Welcome back! </h1>
                <p class="text-[14px] text-(--gray-color) leading-6 pb-3.5">Time to treat yourself again! Sign in to continue your sweet journey with BakeryHub.</p>
            </div>
            <div class="flex flex-col gap-6">
                <div class="w-full flex flex-col gap-2">
                    <label for="" class="font-semibold text-[14px]">Email Address</label>
                    <input type="text" placeholder="Ex. johndoe@gmail.com" class="w-full outline-none border text-[14px] 
                    border-(--gray-color) ease-out focus:border-(--maroon-color)  p-2.5 rounded-[14px]">
                </div>
                <div class="w-full flex flex-col gap-2">
                    <div class="flex justify-between"><label for="" class="font-semibold text-[14px]">Password</label>
                    <a class="font-semibold cursor-pointer text-[14px] text-(--maroon-color) duration-150 ease-in hover:underline">Forgot Password?</a>
                </div>
                    <input type="password" placeholder="Ex. **********" class="w-full outline-none border text-[14px] 
                    border-(--gray-color) ease-out focus:border-(--maroon-color)  p-2.5 rounded-[14px]">
                </div>
                <a href="" class="w-full bg-(--maroon-color) text-white p-3 border border-(--maroon-color) font-medium text-center rounded-[14px] duration-300 ease-out hover:bg-white hover:text-(--maroon-color)">Sign In</a>
                <div class="flex text-[14px] gap-1 justify-center">
                    <p class="text-(--gray-color)">Don't have an account?</p><a href="signUp.html" class="text-(--maroon-color) font-bold duration-150 ease-in hover:underline">Sign up for free</a>
                </div>
            </div>
        </form>
    </main> 
</body>
</html>
